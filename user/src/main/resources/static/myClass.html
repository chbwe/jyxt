<!-- 停课-->
<div class="modal fade" id="stopCourseModal" tabindex="-1" role="dialog" aria-labelledby="applyModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog_2">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <div class="head_4">
                        <p>停课申请</p>
                    </div>
                </h4>
            </div>
            <div class="modal-body">
                <div class="section">
                    <label for="stop_course_startDate" class="field prepend-icon">
                        <input type="text" name="startDate" id="stop_course_startDate" placeholder="请输入停课开始时间">
                        <label for="stop_course_startDate" class="field-icon">
                            <i class="fa fa-user"></i>
                        </label>
                    </label>
                </div>
                <div class="section">
                    <label for="stop_course_endDate" class="field prepend-icon">
                        <input type="text" name="endDate" id="stop_course_endDate" placeholder="请输入停课截止时间">
                        <label for="stop_course_endDate" class="field-icon">
                            <i class="fa fa-lock"></i>
                        </label>
                    </label>
                </div>
                <div class="section">
                    <div class="submit"><input type="button" onclick="_common.stopCourse()" value="停课"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#stop_course_startDate').datetimepicker({
        autoclose: true,
        clearBtn: true, //清除按钮
        todayBtn: false, //今日按钮
        format: "yyyy-mm-dd",
        language: 'zh-CN',
        minView: 2
    });

    $('#stop_course_endDate').datetimepicker({
        autoclose: true,
        clearBtn: true, //清除按钮
        todayBtn: false, //今日按钮
        format: "yyyy-mm-dd",
        language: 'zh-CN',
        minView: 2
    });

        autoclose: true,
        clearBtn: true, //清除按钮
        todayBtn: false, //今日按钮
        format: "yyyy-mm-dd",
        language: 'zh-CN',
        minView: 2
    });

    $('#datetimepicker').on("change", function () {
        $(".class-table").load("/my/course?start=" + $('#datetimepicker').val());
    });

    $(".class-table").load("/my/course");

    //请假
    function leave(id) {
        $.getJSON("/user/leave?id=" + id, function (json) {
            if (json.code == 0) {
                layer.alert("请假成功");
                $(".class-table").load("/my/course?start=" + $('#datetimepicker').val());
            }
        });
    }
</script>
