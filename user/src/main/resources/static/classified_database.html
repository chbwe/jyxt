<div class="modal fade" id="applayaaa" tabindex="-1" role="dialog" aria-labelledby="applyModalLabel"

                    <li role="tab" class="done">

                    </li>

                    </li>

            </div>

            <div class="content clearfix" id="step_content">
                <input type="hidden" name="packagesId" id="packagesId">
                <input type="hidden" name="teacherId" id="teacherId">

                <!-- 选择套餐 -->
                <section step="1" class="body" aria-hidden="true" id="step_content_1"></section>
                <!-- 选择开时始 -->
                <section step="2" class="body" aria-hidden="true" style="display: none;">
                    <div>
                        <label>时间</label>
                        <div class="form-inline" style="display: inline-block;">
                            <input type="text" name="startDate" class="form-control input-sm" id="datetimepicker"
                                   required/>
                        </div>
                    </div>
                </section>
                <!-- 选择上课时间 -->
                <section step="3" class="body" aria-hidden="true" style="display: none;" id="step_content_3"></section>

                <section step="4" class="body" aria-hidden="true" style="display: none;" id="step_content_4"></section>

            </div>

            <!-- 上一步 、下一步-->
            <div class="actions clearfix">
                <ul role="menu" aria-label="Pagination">
                    <li class="" style=" margin: 0 0.5em; float: left;">
                        <button id="prev" type="button" class="btn btn-primary btn-sm">上一步</button>
                    </li>
                    <li aria-hidden="false" aria-disabled="false"
                        style="display: block; margin: 0 0.5em;float: left;">
                        <button id="next" type="button" class="btn btn-primary btn-sm">下一步</button>
                    </li>
                    <li aria-hidden="false" aria-disabled="false"
                        style="display: block;margin: 0 0.5em;float: left;">
                        <button id="classified_submit" type="button" class="btn btn-primary btn-sm">提交</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    loadStep1();
    var step = 1, minStep = 2;
    $('#datetimepicker').datetimepicker({
        autoclose: true,
        clearBtn: true, //清除按钮
        todayBtn: false, //今日按钮
        format: "yyyy-mm-dd",
        language: 'zh-CN',//中文，需要引用zh-CN.js包
        minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
    });

    //前一步
    $("#prev").click(function () {
        step = step - 1;
        showStep(step);
    });
    //点击下一步
    $("#next").click(function () {
        _next();
    });

    //下一步
    function _next() {
        if (valid(step)) {
            step = step + 1;
            loadStep3(step);
            showStep(step);
        }
    }

    //验证
    function valid(cstep) {
        //第二步，需要选择时间
        if (cstep == 2) {
            var data = $("#datetimepicker").val();
            if (data == "") return false;
        }
        //第三步，需要选择
        if (cstep == 3) {
            var l = $("input[name='courseId']:checked").length;
            if (l <= 0) return false;
        }
        return true;
    }

    function loadStep1() {
        $("#step_content_1").load("/classified/step1")
    }
    //加载老师排班数据
    function loadStep3(cstep) {
        if (cstep != 3) return;
        $("#step_content_3").load("/classified/step3?packageId=" + $("#packagesId").val() + "&teacherId=" + $("#teacherId").val() + "&reservationType=" + $("#reservationType").val() + "&courseDate=" + $('#datetimepicker').val())
    }

    //显示当前步骤的页面
    function showStep(cstep) {
        if (cstep == 4)return;
        if (cstep < minStep) return;
        var el = $("li[role='tab'] a[step='" + cstep + "']");
        $("li[role='tab']").removeClass("current").addClass("done");
        el.parent().removeClass("done").addClass("current");
        $("#step_content>section").hide();
        $("#step_content>section[step='" + cstep + "']").show();
        if (cstep == minStep) {
            $("#prev").hide();
        } else {
            $("#prev").show();
        }
        if (cstep == 3 || cstep == 1) {
            $("#next").hide();
        } else {
            $("#next").show();
        }
        if (cstep == 3) {
            $("#classified_submit").show();
        } else {
            $("#classified_submit").hide();
        }
    }

    //提交预约、购买申请
    $("#classified_submit").on("click", function () {
        var ids = $("input[name='courseId']:checked");
        var _ = [];
        $(ids).each(function (index, item) {
            _.push($(item).val());
        });
        var obj = {
            "teacherId": $("#teacherId").val(),
            "reservationType": $("#reservationType").val(),
            "courseDate": $("#datetimepicker").val(),
            "packageId": $("#packagesId").val(),
            "courseId": _
        };
        $.ajax({
            url: "/classified/apply",
            method: "POST",
            data: JSON.stringify(obj),
            dataType: "json",
            contentType: 'application/json',
            success: function (json) {
                if (json.code == 0) {
                    var data = json.data;
                    window.location.href = ("/pay/alipay/app/" + data);
                } else {
                    layer.alert(json.message);
                }
            }
        })
    });
</script>
