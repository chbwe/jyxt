        <div class="col-md-9 column-2">
            <p class="m_1">
                艺百汇由资深的媒体界人士应中迪创办，艺百汇新教育为艺百汇的教育服务平台。<br/>

                艺百汇新教育专注的并非传统意义上的知识与技能的教育，而是以自然养成教育为基础理念，以自然为媒介，以自然而然的方式，让个体完成自然人的转化。<br/>

                艺百汇新教育提倡人们不仅要在“自然中学习”，更要“艺术地学习”。艺百汇新教育创造性将对生活、文学、绘画、音乐、舞蹈以及生命哲学的教育融入生活情境中，开启成人与孩子对生命与世界的感知力，并帮助大家构建和谐的亲子、家庭、社会与自然的关系。</p>
