<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>后台管理系统</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <script src="../static/js/jQuery.md5.js"></script>
    <style type="text/css">
        .panel-body {
            background: white;
            border-radius: 4px;
            padding: 15px 30px;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #3895e8;
            background: url(../static/img/bg.jpg) no-repeat center;
            background-size: cover;
            position: relative;
        }
    </style>
</head>

<body style="background-color: #E2E2E2;">
<div class="container">
    <div class="row text-center " style="padding-top:300px;">
        <div class="col-md-12">

        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel-body">
                <form role="form" id="loginForm" action="/login" method="post">
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Your Username " required/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Your Password" required/>
                    </div>
                    <button type="submit" class="btn btn-primary ">登 入</button>
                    <span class="has-error" style="color: red">${message!}</span>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $("#loginForm").submit(function () {
        $("#password").val($.md5($("#password").val()));
        return true;
    });
</script>
</body>
</html>
